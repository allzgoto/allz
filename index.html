<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbina</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Splash */
        #splash {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a2342, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            cursor: pointer;
            transition: opacity 1s ease, transform 1s ease;
        }

        .splash-hide {
            opacity: 0;
            transform: scale(1.15);
        }

        #splash h1 {
            color: #e6f0ff;
            font-size: 2.2rem;
            letter-spacing: 6px;
            padding: 22px 50px;
            border-radius: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(100,170,255,0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,80,160,0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* Hover pulsante no CLICK */
        #splash:hover h1 {
            transform: scale(1.08);
            box-shadow: 0 0 45px rgba(120,180,255,0.8);
        }

        /* Assinatura */
        .signature {
            margin-top: 14px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(200,220,255,0.6);
            text-shadow: 0 0 10px rgba(120,180,255,0.3);
        }

        /* Vídeo */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 0;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0.35),
                rgba(0,0,0,0),
                rgba(0,0,0,0.35)
            );
            z-index: 1;
        }

        /* Texto fantasma */
        .ghost-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 600;
            letter-spacing: 20px;
            color: rgba(255,255,255,0.03);
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        /* Layout da música */
        .music-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;

            text-align: center;
            color: #e6f0ff;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            padding: 16px 28px;
            border-radius: 16px;
            border: 1px solid rgba(120,180,255,0.3);
            width: 280px;
        }

        /* Glow pulsante */
        .music-ui h3,
        .music-ui span {
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        .music-ui h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .music-ui span {
            font-size: 0.75rem;
            opacity: 0.85;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
            50% { text-shadow: 0 0 18px rgba(120,180,255,0.9); }
            100% { text-shadow: 0 0 6px rgba(120,180,255,0.3); }
        }

        .progress {
            margin-top: 12px;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #7bbcff, #ffffff);
            animation: fakeProgress 180s linear infinite;
        }

        @keyframes fakeProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>

<body>

    <!-- Splash -->
    <div id="splash" onclick="startStage()">
        <h1> Click ❄️</h1>
        <div class="signature">ALLZ</div>
    </div>

    <!-- Vídeo -->
    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
    </video>

    <!-- Música -->
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
    </audio>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Texto Fantasma -->
    <div class="ghost-text">COLUMBINA</div>

    <!-- UI Música -->
    <div class="music-ui">
        <h3>Swim</h3>
        <span>Chase Atlantic</span>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Script -->
    <script>
        function startStage() {
            const splash = document.getElementById("splash");
            const video = document.getElementById("bg-video");
            const music = document.getElementById("bg-music");

            splash.classList.add("splash-hide");

            video.play();
            music.volume = 0.15;
            music.play();

            setTimeout(() => {
                splash.style.display = "none";
            }, 1000);
        }
    </script>

</body>
</html>

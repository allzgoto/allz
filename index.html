<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html,body{
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}

/* VIDEO */
#main-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:black;
    z-index:0;
}

/* OVERLAY ENTER */
#overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(20,20,30,0.7), #000);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:3;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}

#overlay.hidden{
    opacity:0;
    pointer-events:none;
    transform:scale(1.05);
}

#click-box{
    padding:20px 60px;
    border-radius:14px;
    font-size:2rem;
    letter-spacing:8px;
    color:white;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    transition:0.4s;
}

#click-box:hover{
    background:rgba(255,255,255,0.12);
    transform:scale(1.05);
}

/* VOLUME IOS STYLE */
#volume-container{
    position:fixed;
    top:20px;
    left:20px;
    z-index:5;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    opacity:0.6;
    transition:opacity 0.3s ease;
}

#volume-container:hover{
    opacity:1;
}

.volume-circle{
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.3s;
    border:1px solid rgba(255,255,255,0.15);
}

.volume-circle:hover{
    background:rgba(255,255,255,0.15);
}

#volume-icon{
    width:20px;
    height:20px;
    fill:white;
    opacity:0.7;
}

#volume-slider{
    appearance:none;
    width:110px;
    height:4px;
    border-radius:10px;
    background:rgba(255,255,255,0.2);
    outline:none;
    display:none;
}

#volume-slider.show{
    display:block;
}

#volume-slider::-webkit-slider-thumb{
    appearance:none;
    width:14px;
    height:14px;
    border-radius:50%;
    background:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="overlay">
    <div id="click-box">ENTER</div>
</div>

<video id="main-video" playsinline muted>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<audio id="audio">
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mpeg">
</audio>

<!-- VOLUME -->
<div id="volume-container">
    <div class="volume-circle" id="volume-button">
        <svg id="volume-icon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3z"/>
            <path d="M16 8a4 4 0 010 8" fill="none" stroke="white" stroke-width="2"/>
        </svg>
    </div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
</div>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("main-video");
const audio = document.getElementById("audio");
const slider = document.getElementById("volume-slider");
const volumeButton = document.getElementById("volume-button");
const volumeContainer = document.getElementById("volume-container");

audio.volume = 0.7;

/* ENTER */
overlay.addEventListener("click", ()=>{
    overlay.classList.add("hidden");
    video.currentTime = 0;
    audio.currentTime = 0;
    video.play();
    audio.play();
});

/* VOLUME */
let hideTimeout;

volumeButton.addEventListener("click", ()=>{
    slider.classList.toggle("show");
    resetHideTimer();
});

slider.addEventListener("input", function(){
    audio.volume = parseFloat(this.value);
    resetHideTimer();
});

function resetHideTimer(){
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(()=>{
        slider.classList.remove("show");
    },3000);
}

/* Sincronização leve */
setInterval(()=>{
    if(!video.paused){
        if(Math.abs(video.currentTime - audio.currentTime) > 0.3){
            video.currentTime = audio.currentTime;
        }
    }
},1000);
</script>

</body>
</html>

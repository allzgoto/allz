<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* VIDEO */
#video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:black;
    z-index:-1;
}

/* LOADING */
#loadingScreen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#0a0f18,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:10;
    transition:opacity .6s ease;
}

.loading-text{
    letter-spacing:6px;
    margin-bottom:25px;
    opacity:.7;
}

.spinner{
    width:40px;
    height:40px;
    border:3px solid rgba(255,255,255,.1);
    border-top:3px solid white;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{ transform:rotate(360deg); }
}

/* ENTER */
#enterBox{
    margin-top:40px;
    padding:18px 60px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.25);
    backdrop-filter:blur(20px);
    letter-spacing:6px;
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
}

#enterBox.show{
    opacity:1;
    pointer-events:auto;
    cursor:pointer;
}

/* VOLUME */
#volumeWrapper{
    position:fixed;
    top:20px;
    left:20px;
    display:flex;
    align-items:center;
    gap:10px;
    z-index:20;
    opacity:0;
    transition:opacity .4s ease;
}

#volumeWrapper.visible{
    opacity:1;
}

#volumeBtn{
    width:44px;
    height:44px;
    border-radius:50%;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.25);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

#sliderContainer{
    width:0;
    overflow:hidden;
    transition:width .3s ease;
}

#volumeWrapper.open #sliderContainer{
    width:120px;
}

#volumeRange{
    width:100%;
    appearance:none;
    height:4px;
    border-radius:4px;
    background:linear-gradient(to right, white 70%, rgba(255,255,255,.3) 70%);
    outline:none;
}

#volumeRange::-webkit-slider-thumb{
    appearance:none;
    width:14px;
    height:14px;
    border-radius:50%;
    background:white;
    cursor:pointer;
}
</style>
</head>
<body>

<video id="video"
playsinline
preload="auto"
loop>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<div id="loadingScreen">
    <div class="loading-text">INITIALIZING EXPERIMENT...</div>
    <div class="spinner"></div>
    <div id="enterBox">ENTER</div>
</div>

<div id="volumeWrapper">
    <div id="volumeBtn">ðŸ”Š</div>
    <div id="sliderContainer">
        <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.7">
    </div>
</div>

<script>

const video = document.getElementById("video");
const enterBox = document.getElementById("enterBox");
const loadingScreen = document.getElementById("loadingScreen");

const volumeWrapper = document.getElementById("volumeWrapper");
const volumeBtn = document.getElementById("volumeBtn");
const volumeRange = document.getElementById("volumeRange");

video.volume = 0.7;

/* Espera o navegador dizer que consegue tocar */
video.addEventListener("canplaythrough", () => {
    enterBox.classList.add("show");
});

/* Fallback se canplaythrough nÃ£o disparar */
video.addEventListener("loadeddata", () => {
    setTimeout(()=>{
        enterBox.classList.add("show");
    }, 1500);
});

enterBox.addEventListener("click", () => {
    video.play().then(()=>{
        loadingScreen.style.opacity="0";
        setTimeout(()=>{
            loadingScreen.style.display="none";
        },600);
        volumeWrapper.classList.add("visible");
    });
});

/* Volume */
volumeBtn.addEventListener("click",()=>{
    volumeWrapper.classList.toggle("open");
});

volumeRange.addEventListener("input",()=>{
    video.volume = volumeRange.value;
    const percent = volumeRange.value*100;
    volumeRange.style.background =
    `linear-gradient(to right, white ${percent}%, rgba(255,255,255,.3) ${percent}%)`;
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:black;
  overflow:hidden;
  font-family:'Orbitron', sans-serif;
  color:white;
}

/* BLUR FUNDO */
#videoBlur{
  position:fixed;
  inset:-20%;
  width:140%;
  height:140%;
  object-fit:cover;

  /* performance: blur é caro, mas mantemos e ajudamos o navegador */
  filter: blur(var(--blur-amount, 90px)) brightness(.5) saturate(1.5);
  will-change: transform, filter;
  transform: translateZ(0);

  z-index:-5;
}

/* VIDEO PRINCIPAL */
#video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:-4;
  background:black;

  /* máscara suave nas bordas pra sumir com “barras” */
  -webkit-mask-image: linear-gradient(
    to right,
    transparent 0%,
    black 8%,
    black 92%,
    transparent 100%
  );
  mask-image: linear-gradient(
    to right,
    transparent 0%,
    black 8%,
    black 92%,
    transparent 100%
  );
}

/* SCANLINES */
.scanlines{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
  z-index:-1;
}

/* LOADING */
#loadingScreen{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#0a0f18,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity .6s ease;
}

.loading-text{
  letter-spacing:6px;
  margin-bottom:20px;
  font-size:12px;
  opacity:.8;
  text-align:center;
  animation:flicker 2s infinite;
  max-width: 90vw;
}

@keyframes flicker{
  0%,100%{opacity:.8}
  50%{opacity:1}
}

.spinner{
  width:40px;
  height:40px;
  border:3px solid rgba(255,255,255,.1);
  border-top:3px solid #00d4ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ENTER */
#enterBox{
  margin-top:40px;
  padding:18px 70px;
  border-radius:10px;
  background:rgba(10,20,35,0.6);
  border:1px solid rgba(0,200,255,0.4);
  backdrop-filter:blur(25px);
  letter-spacing:8px;
  font-weight:600;
  font-size:14px;
  color:#cfefff;
  text-shadow:0 0 8px rgba(0,200,255,0.7);
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
  cursor:pointer;
  user-select:none;
}

#enterBox.show{
  opacity:1;
  pointer-events:auto;
}

/* HUD */
.hud{
  position:fixed;
  bottom:20px;
  left:30px;
  font-size:10px;
  opacity:.4;
  letter-spacing:2px;
  animation:blink 4s infinite;
}

@keyframes blink{
  0%,100%{opacity:.4}
  50%{opacity:.1}
}

/* ===== VOLUME (DOTTORE HUD) ===== */
#volumeHUD{
  position:fixed;
  top:22px;
  left:24px;
  display:flex;
  align-items:flex-start;
  gap:12px;
  z-index:20;
  opacity:.55;
  transition:.25s ease;
}
#volumeHUD:hover{ opacity:1; }

.vol-btn{
  position:relative;
  width:40px;
  height:40px;
  border-radius:12px;
  border:1px solid rgba(0,200,255,.45);
  background:linear-gradient(180deg, rgba(10,20,35,.65), rgba(5,10,18,.55));
  backdrop-filter: blur(18px);
  display:grid;
  place-items:center;
  cursor:pointer;
  padding:0;
  box-shadow: 0 0 0 1px rgba(0,0,0,.25) inset;
}
.vol-btn::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:12px;
  background:
    radial-gradient(circle at 30% 30%, rgba(0,200,255,.18), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(207,239,255,.10), transparent 55%);
  pointer-events:none;
}
.vol-svg{
  width:26px;
  height:26px;
  filter: drop-shadow(0 0 10px rgba(0,200,255,.45));
}
.vol-state{
  position:absolute;
  left:50%;
  bottom:-9px;
  transform:translateX(-50%);
  font-size:8px;
  letter-spacing:2px;
  padding:2px 6px;
  border-radius:999px;
  border:1px solid rgba(0,200,255,.35);
  background:rgba(0,0,0,.35);
  color:rgba(207,239,255,.9);
  text-shadow:0 0 8px rgba(0,200,255,.35);
}

.vol-panel{
  width:0;
  opacity:0;
  pointer-events:none;
  transform:translateY(-2px);
  transition:.25s ease;
  padding:10px 0;
  border-radius:14px;
  border:1px solid rgba(0,200,255,.35);
  background:
    linear-gradient(180deg, rgba(10,20,35,.72), rgba(0,0,0,.55)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 10px);
  backdrop-filter: blur(22px);
  box-shadow: 0 12px 40px rgba(0,0,0,.45);
  overflow:hidden;
}
#volumeHUD:hover .vol-panel{
  width:230px;
  opacity:1;
  pointer-events:auto;
  padding:10px 12px;
}
#volumeHUD.open .vol-panel{
  width:230px;
  opacity:1;
  pointer-events:auto;
  padding:10px 12px;
}

.vol-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:8px;
}
.vol-title{
  font-size:9px;
  letter-spacing:3px;
  opacity:.75;
}
.vol-readout{
  font-size:10px;
  letter-spacing:2px;
  color:#cfefff;
  text-shadow:0 0 10px rgba(0,200,255,.35);
}

#volSlider{
  width:100%;
  height:26px;
  background:transparent;
  appearance:none;
  -webkit-appearance:none;
  cursor:pointer;
}
#volSlider::-webkit-slider-runnable-track{
  height:6px;
  border-radius:999px;
  background:
    linear-gradient(90deg, rgba(0,200,255,.95), rgba(0,200,255,.25)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.14) 0 1px, transparent 1px 8px);
  box-shadow: 0 0 18px rgba(0,200,255,.18);
  border:1px solid rgba(0,200,255,.25);
}
#volSlider::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:16px;
  height:16px;
  border-radius:6px;
  margin-top:-6px;
  background: radial-gradient(circle at 30% 30%, rgba(207,239,255,1), rgba(0,200,255,.55));
  border:1px solid rgba(0,200,255,.65);
  box-shadow: 0 0 18px rgba(0,200,255,.55);
}
#volSlider::-moz-range-track{
  height:6px;
  border-radius:999px;
  background:
    linear-gradient(90deg, rgba(0,200,255,.95), rgba(0,200,255,.25)),
    repeating-linear-gradient(90deg, rgba(255,255,255,.14) 0 1px, transparent 1px 8px);
  border:1px solid rgba(0,200,255,.25);
}
#volSlider::-moz-range-thumb{
  width:16px;
  height:16px;
  border-radius:6px;
  background: radial-gradient(circle at 30% 30%, rgba(207,239,255,1), rgba(0,200,255,.55));
  border:1px solid rgba(0,200,255,.65);
  box-shadow: 0 0 18px rgba(0,200,255,.55);
}

.vol-footer{
  margin-top:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:9px;
  letter-spacing:3px;
  opacity:.65;
}
.vol-bars{
  width:58px;
  height:10px;
  border-radius:6px;
  background:
    repeating-linear-gradient(90deg, rgba(0,200,255,.55) 0 6px, transparent 6px 10px);
  filter: drop-shadow(0 0 10px rgba(0,200,255,.25));
}

/* acessibilidade */
@media (prefers-reduced-motion: reduce){
  .scanlines{ opacity: .35; }
  .spinner{ animation:none; }
}

/* blur mais leve em telas pequenas */
@media (max-width: 768px){
  :root{ --blur-amount: 55px; }
}
</style>
</head>

<body>

<video id="videoBlur" playsinline preload="auto" muted loop>
  <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4" />
</video>

<video id="video" playsinline preload="auto" loop>
  <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4" />
</video>

<div class="scanlines"></div>

<div id="loadingScreen">
  <div class="loading-text" id="dynamicText">INITIALIZING EXPERIMENT...</div>
  <div class="spinner" id="spinner"></div>
  <div id="enterBox">ENTER</div>
</div>

<div class="hud">
  NEURAL LINK ESTABLISHED // SUBJECT ONLINE
</div>

<!-- Volume HUD (Dottore) -->
<div id="volumeHUD" class="vol" aria-label="Controle de volume">
  <button id="volIconBtn" class="vol-btn" type="button" aria-label="Abrir controle de volume">
    <svg class="vol-svg" viewBox="0 0 48 48" aria-hidden="true">
      <circle cx="24" cy="24" r="18" fill="none" stroke="rgba(0,200,255,.65)" stroke-width="2"/>
      <circle cx="24" cy="24" r="8" fill="none" stroke="rgba(207,239,255,.9)" stroke-width="2"/>
      <path d="M24 9v6M24 33v6M9 24h6M33 24h6" stroke="rgba(0,200,255,.55)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="24" cy="24" r="2.2" fill="rgba(207,239,255,.95)"/>
    </svg>
    <span id="volState" class="vol-state">LIVE</span>
  </button>

  <div id="volPanel" class="vol-panel" role="group" aria-label="Ajuste de volume">
    <div class="vol-top">
      <div class="vol-title">AUDIO // MIX</div>
      <div id="volReadout" class="vol-readout">70%</div>
    </div>

    <input type="range" id="volSlider" min="0" max="1" step="0.01" value="0.7" />

    <div class="vol-footer">
      <span>OUTPUT</span>
      <span class="vol-bars" aria-hidden="true"></span>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("video");
const videoBlur = document.getElementById("videoBlur");
const enterBox = document.getElementById("enterBox");
const loadingScreen = document.getElementById("loadingScreen");
const dynamicText = document.getElementById("dynamicText");
const spinner = document.getElementById("spinner");

/* frases rotativas */
const messages = [
  "INITIALIZING EXPERIMENT...",
  "STABILIZING MEMORY FRAGMENTS...",
  "NEURAL PATHWAYS SYNCHRONIZED...",
  "ETHICS MODULE DISABLED...",
  "SUBJECT AWARENESS: IRRELEVANT",
  "PROCEEDING WITHOUT CONSENT..."
];

let msgIndex = 0;
const msgTimer = setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  dynamicText.textContent = messages[msgIndex];
}, 2200);

/* ---- Estado / robustez ---- */
let readyToEnter = false;
let enterShown = false;

function showEnter(label = "ENTER") {
  if (enterShown) return;
  enterShown = true;
  enterBox.textContent = label;
  enterBox.classList.add("show");
}

function setLoadingStatus(text) {
  dynamicText.textContent = text;
}

function markReady() {
  if (readyToEnter) return;
  readyToEnter = true;
  showEnter("ENTER");
}

/* anti-loop: fallback caso demore demais */
const SAFETY_TIMEOUT_MS = 9000;
let safetyTimeout = setTimeout(() => {
  if (!readyToEnter) {
    setLoadingStatus("SIGNAL DEGRADED // MANUAL START ENABLED");
    markReady();
  }
}, SAFETY_TIMEOUT_MS);

/* Eventos de carregamento do vídeo */
video.addEventListener("loadeddata", markReady, { once:true });
video.addEventListener("canplay", markReady, { once:true });

/* Se der erro, vira RETRY */
function onVideoError() {
  clearTimeout(safetyTimeout);
  spinner.style.display = "none";
  setLoadingStatus("ERROR // DATA CORRUPTED // TAP TO RETRY");
  enterBox.textContent = "RETRY";
  enterBox.classList.add("show");
  enterBox.style.pointerEvents = "auto";
}
video.addEventListener("error", onVideoError);
videoBlur.addEventListener("error", onVideoError);

/* sincronizar blur com o principal */
video.addEventListener("play", () => { videoBlur.play().catch(()=>{}); });
video.addEventListener("pause", () => { try{ videoBlur.pause(); }catch(e){} });

/* Ao sair da aba: pausar. Ao voltar: tentar retomar */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    try { video.pause(); } catch(e){}
    try { videoBlur.pause(); } catch(e){}
  } else {
    video.play().catch(()=>{});
    videoBlur.play().catch(()=>{});
  }
});

/* ===== Volume HUD (Dottore) ===== */
const volSlider = document.getElementById("volSlider");
const volIconBtn = document.getElementById("volIconBtn");
const volReadout = document.getElementById("volReadout");
const volState = document.getElementById("volState");
const volumeHUD = document.getElementById("volumeHUD");

/* volume inicial */
video.volume = 0.7;
volSlider.value = String(video.volume);

function updateVolumeUI(){
  const pct = Math.round(Number(video.volume) * 100);
  volReadout.textContent = pct + "%";

  if (pct === 0) {
    volState.textContent = "MUTED";
    volState.style.borderColor = "rgba(255,90,90,.45)";
    volState.style.color = "rgba(255,190,190,.95)";
  } else {
    volState.textContent = "LIVE";
    volState.style.borderColor = "rgba(0,200,255,.35)";
    volState.style.color = "rgba(207,239,255,.9)";
  }
}
volSlider.addEventListener("input", () => {
  video.volume = Number(volSlider.value);
  updateVolumeUI();
});
updateVolumeUI();

/* Mobile/touch: abrir/fechar no clique do ícone */
volIconBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  volumeHUD.classList.toggle("open");
});
document.addEventListener("click", () => {
  volumeHUD.classList.remove("open");
});

/* Clique ENTER / RETRY */
enterBox.onclick = async () => {
  if (enterBox.textContent === "RETRY") {
    spinner.style.display = "";
    setLoadingStatus("RECALIBRATING STREAM...");
    enterBox.classList.remove("show");
    enterShown = false;
    readyToEnter = false;

    try { video.load(); videoBlur.load(); } catch(e){}

    clearTimeout(safetyTimeout);
    safetyTimeout = setTimeout(() => {
      if (!readyToEnter) {
        setLoadingStatus("SIGNAL DEGRADED // MANUAL START ENABLED");
        markReady();
      }
    }, SAFETY_TIMEOUT_MS);

    return;
  }

  try {
    await Promise.all([video.play(), videoBlur.play()]);
    video.volume = Number(volSlider.value);
    updateVolumeUI();

    loadingScreen.style.opacity = "0";
    setTimeout(() => loadingScreen.style.display = "none", 600);

    clearInterval(msgTimer);
  } catch (err) {
    spinner.style.display = "none";
    setLoadingStatus("PLAYBACK BLOCKED // CLICK AGAIN");
    showEnter("ENTER");
  }
};
</script>

</body>
</html>

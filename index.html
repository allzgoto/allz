<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stage</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* SPLASH */
#splash {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #0f2a44, #050a14);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1s ease;
}

#splash h1 {
    color: white;
    letter-spacing: 6px;
    border: 1px solid rgba(255,255,255,0.4);
    padding: 20px 40px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
}

/* VIDEO */
#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        180deg,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0),
        rgba(0,0,0,0.5)
    );
    z-index: -1;
}

/* PLAYER */
.player {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 280px;
    padding: 15px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    display: flex;
    gap: 15px;
    align-items: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* CAPA */
.cover {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    background: #222;
    animation: none;
}

/* ANIMAÇÃO DA CAPA (18s) */
.playing .cover {
    animation: pulse 18s linear infinite;
}

@keyframes pulse {
    0% { transform: scale(1); filter: brightness(1); }
    25% { transform: scale(1.05); filter: brightness(1.2); }
    50% { transform: scale(1); filter: brightness(1); }
    75% { transform: scale(1.05); filter: brightness(1.2); }
    100% { transform: scale(1); filter: brightness(1); }
}

/* INFO */
.info {
    flex: 1;
}

.title {
    color: white;
    font-size: 14px;
    font-weight: 600;
}

.artist {
    color: rgba(255,255,255,0.6);
    font-size: 12px;
}

/* BOTÃO */
.controls {
    cursor: pointer;
    font-size: 20px;
    color: white;
    user-select: none;
}

/* ESCONDER AUDIO */
audio {
    display: none;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" onclick="startStage()">
    <h1>[ ENTER ]</h1>
</div>

<!-- VIDEO -->
<video id="bg-video" loop muted playsinline>
    <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- PLAYER -->
<div class="player" id="player">
    <img class="cover" src="https://i.imgur.com/8Km9tLL.jpg">
    <div class="info">
        <div class="title">Swim</div>
        <div class="artist">Chase Atlantic</div>
    </div>
    <div class="controls" onclick="toggleMusic()">▶</div>
</div>

<audio id="audio" src="music.mp3" loop></audio>

<script>
const audio = document.getElementById("audio");
const player = document.getElementById("player");
const control = document.querySelector(".controls");
const video = document.getElementById("bg-video");

function startStage() {
    video.play();

    document.getElementById("splash").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("splash").style.display = "none";
    }, 1000);
}

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        control.textContent = "⏸";
        player.classList.add("playing");
    } else {
        audio.pause();
        control.textContent = "▶";
        player.classList.remove("playing");
    }
}
</script>

</body>
</html>

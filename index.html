<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Portal Entry</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;background:#000}

  :root{
    --ember: rgba(255,140,70,0.9);
    --emberSoft: rgba(255,190,120,0.22);
    --paperNoise: 0.06;
  }

  /* vídeo principal */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 900ms ease;
    filter:contrast(1.06) saturate(0.9);
  }
  body.entered #mainVideo{opacity:1}

  /* entry base */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    cursor:pointer;
    user-select:none;
  }

  /* vinheta forte + luz quente MUITO sutil */
  #entry::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at center, rgba(0,0,0,0.12) 18%, rgba(0,0,0,0.96) 100%),
      radial-gradient(circle at 50% 85%, rgba(255,140,70,0.07), transparent 62%);
    z-index:5;
  }

  /* granulação (sem imagem externa) */
  #entry::before{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    opacity:var(--paperNoise);
    mix-blend-mode:overlay;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 2px, transparent 4px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 3px, transparent 6px);
    filter:blur(0.2px);
    z-index:4;
  }

  /* canvas FX */
  #fx{
    position:absolute; inset:0;
    z-index:1;
    pointer-events:none;
  }

  /* portal layer */
  .portalWrap{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    z-index:3;
    pointer-events:none;
  }

  .portal{
    width:min(560px, 92vw);
    height:min(520px, 78vh);
    opacity:0;
    transform:scale(0.94);
    transition:opacity 260ms ease, transform 520ms cubic-bezier(.12,.92,.12,1);
    filter:drop-shadow(0 0 34px rgba(255,140,70,0.10));
  }

  /* SVG ocupa toda a área do portal */
  .portal svg{
    width:100%;
    height:100%;
    display:block;
  }

  /* texto minimal, nada “UI” */
  .hint{
    position:absolute;
    left:50%;
    bottom:28px;
    transform:translateX(-50%);
    z-index:6;
    font-size:12px;
    letter-spacing:6px;
    text-transform:uppercase;
    color:rgba(255,255,255,0.16);
    user-select:none;
    pointer-events:none;
  }

  /* ===== Clique: fases ===== */

  /* 1) portal aparece */
  body.portalOn .portal{
    opacity:1;
    transform:scale(1);
  }

  /* 2) rasgo abre (a máscara do SVG aumenta) */
  body.portalOpen #tearRect{
    /* abre bem */
    transform:translate(50%, 50%) scaleX(1);
  }

  /* 3) glow + fumaça aumentam */
  body.portalOpen .portalGlow{ opacity:1; transform:scale(1.04); }
  body.portalOpen .portalSmoke{ opacity:1; transform:scale(1.10); }

  /* 4) portal expande pra ocupar a tela */
  body.portalExpand .portal{
    width:130vw;
    height:130vh;
    transition:
      width 900ms cubic-bezier(.12,.92,.12,1),
      height 900ms cubic-bezier(.12,.92,.12,1),
      transform 900ms cubic-bezier(.12,.92,.12,1),
      opacity 700ms ease;
    transform:scale(1);
  }

  /* 5) some a entry e revela vídeo */
  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 600ms ease;
  }

  /* ===== Portal look (orgânico, nada geométrico) ===== */
  .portalCoreBg{
    /* “buraco” escuro com borda quente difusa */
    fill:url(#coreRadial);
    filter:url(#softBloom);
    opacity:0.98;
  }

  .portalGlow{
    opacity:0;
    transform-origin:center;
    transform:scale(0.88);
    transition:opacity 520ms ease, transform 720ms cubic-bezier(.12,.92,.12,1);
    filter:url(#glowBloom);
  }

  .portalSmoke{
    opacity:0;
    transform-origin:center;
    transform:scale(0.96);
    transition:opacity 520ms ease, transform 820ms cubic-bezier(.12,.92,.12,1);
    filter:url(#smokeBlur);
  }

  /* máscara do rasgo: começa quase fechada */
  #tearRect{
    transform-origin:center;
    /* o rect é desenhado com width pequeno; aqui a gente escala no X */
    transform:translate(50%, 50%) scaleX(0.10);
    transition:transform 760ms cubic-bezier(.12,.92,.12,1);
  }

  /* acessibilidade */
  @media (prefers-reduced-motion: reduce){
    #tearRect{transition:none}
    .portal{transition:none}
    .portalGlow,.portalSmoke{transition:none}
  }
</style>
</head>

<body>
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <section id="entry" aria-label="Entrada atmosférica Shadow Fight 2">
    <canvas id="fx"></canvas>

    <div class="portalWrap" aria-hidden="true">
      <div class="portal" id="portal">
        <!-- Portal orgânico via SVG (turbulence + displacement) -->
        <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
          <defs>
            <!-- fundo do “buraco” -->
            <radialGradient id="coreRadial" cx="50%" cy="50%" r="65%">
              <stop offset="0%"   stop-color="rgba(0,0,0,0.0)"/>
              <stop offset="26%"  stop-color="rgba(0,0,0,0.55)"/>
              <stop offset="56%"  stop-color="rgba(0,0,0,0.88)"/>
              <stop offset="100%" stop-color="rgba(0,0,0,1)"/>
            </radialGradient>

            <!-- brilho quente vindo de dentro -->
            <radialGradient id="innerGlow" cx="50%" cy="52%" r="55%">
              <stop offset="0%"   stop-color="rgba(255,140,70,0.00)"/>
              <stop offset="34%"  stop-color="rgba(255,140,70,0.22)"/>
              <stop offset="62%"  stop-color="rgba(0,0,0,0.0)"/>
            </radialGradient>

            <!-- fumaça densa dentro do portal -->
            <radialGradient id="innerSmoke" cx="50%" cy="55%" r="62%">
              <stop offset="0%"   stop-color="rgba(255,255,255,0.10)"/>
              <stop offset="40%"  stop-color="rgba(255,255,255,0.06)"/>
              <stop offset="70%"  stop-color="rgba(255,255,255,0.00)"/>
            </radialGradient>

            <!-- Ruído animável -->
            <filter id="tearNoise" x="-30%" y="-30%" width="160%" height="160%">
              <feTurbulence id="turb"
                type="fractalNoise"
                baseFrequency="0.010"
                numOctaves="3"
                seed="7"
                stitchTiles="stitch" />
              <feDisplacementMap in="SourceGraphic" scale="65" />
            </filter>

            <!-- suaviza borda / bloom -->
            <filter id="softBloom" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="3" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <filter id="glowBloom" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur stdDeviation="14" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <filter id="smokeBlur" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur stdDeviation="18" />
            </filter>

            <!-- MÁSCARA DO RASGO: um retângulo vertical que abre + borda orgânica -->
            <mask id="tearMask" maskUnits="userSpaceOnUse">
              <!-- fundo preto = escondido -->
              <rect x="0" y="0" width="1000" height="1000" fill="black"/>
              <!-- rasgo branco = visível (aplica ruído pra ficar rasgado) -->
              <g filter="url(#tearNoise)">
                <!-- rect central (width pequeno) e a gente escala no X -->
                <rect id="tearRect" x="470" y="70" width="60" height="860" fill="white" rx="18" ry="18"/>
              </g>
            </mask>
          </defs>

          <!-- Camada do portal: só aparece dentro do rasgo (mask) -->
          <g mask="url(#tearMask)">
            <rect x="0" y="0" width="1000" height="1000" class="portalCoreBg"/>
            <rect x="0" y="0" width="1000" height="1000" fill="url(#innerGlow)" class="portalGlow"/>
            <rect x="0" y="0" width="1000" height="1000" fill="url(#innerSmoke)" class="portalSmoke"/>
          </g>

          <!-- Um leve “halo” externo difuso (sem cara de UI) -->
          <g opacity="0.18" filter="url(#softBloom)">
            <ellipse cx="500" cy="520" rx="240" ry="320" fill="rgba(255,140,70,0.10)"/>
          </g>
        </svg>
      </div>
    </div>

    <div class="hint">CLIQUE PARA ENTRAR</div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");

  // ===== Canvas FX: fumaça sutil + brasas pequenas =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha:true });

  let W=0,H=0,DPR=1;
  const rand=(a,b)=>Math.random()*(b-a)+a;

  // estado para “espiral” ao clicar
  let spiral = 0;          // 0 -> 1
  let spiralTarget = 0;    // vai pra 1 no clique

  const smoke = [];
  const embers = [];
  const SMOKE_N = 55;
  const EMBER_N = 110;

  function resize(){
    DPR = devicePixelRatio || 1;
    W = canvas.width = innerWidth * DPR;
    H = canvas.height = innerHeight * DPR;
  }
  addEventListener("resize", resize);
  resize();

  function spawnSmoke(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.2),
      r: rand(26, 92)*DPR,
      vy: rand(0.10, 0.45)*DPR,
      vx: rand(-0.08, 0.18)*DPR,
      a: rand(0.010, 0.050),
      phase: rand(0, Math.PI*2),
      wob: rand(0.0012, 0.0045),
      life: rand(0.7, 1.25)
    };
  }

  function spawnEmber(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.25),
      r: rand(0.6, 2.0)*DPR,
      vy: rand(0.22, 0.85)*DPR,
      vx: rand(-0.10, 0.30)*DPR,
      a: rand(0.02, 0.12),
      wob: rand(0.0015, 0.008),
      life: rand(0.7, 1.25)
    };
  }

  for(let i=0;i<SMOKE_N;i++) smoke.push(spawnSmoke());
  for(let i=0;i<EMBER_N;i++) embers.push(spawnEmber());

  function lerp(a,b,t){ return a + (b-a)*t; }

  function draw(){
    ctx.clearRect(0,0,W,H);

    spiral = lerp(spiral, spiralTarget, 0.02);

    const cx = W*0.5;
    const cy = H*0.52;

    // FUMAÇA
    for(const s of smoke){
      s.x += s.vx + Math.sin((s.y*s.wob)+s.phase)*(0.22*DPR);
      s.y -= s.vy;

      if(spiral > 0.001){
        const dx = s.x - cx;
        const dy = s.y - cy;
        const dist = Math.max(40*DPR, Math.hypot(dx,dy));
        const tang = 0.55 * spiral * (120*DPR / dist);
        const pull = 0.18 * spiral * (140*DPR / dist);

        s.x += (-dy/dist) * tang;
        s.y += ( dx/dist) * tang;

        s.x += (-dx/dist) * pull;
        s.y += (-dy/dist) * pull;
      }

      const a = Math.max(0, Math.min(0.10, s.a))*s.life;

      ctx.beginPath();
      ctx.fillStyle = `rgba(220, 210, 200, ${a})`;
      ctx.shadowColor = `rgba(255, 140, 70, ${a*0.22})`;
      ctx.shadowBlur = 16*DPR;
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      if(s.y < -140 || s.x < -200 || s.x > W+200){
        Object.assign(s, spawnSmoke());
        s.y = H + rand(0,H*0.2);
        s.x = rand(-W*0.1, W*1.1);
      }
    }

    // BRASAS
    for(const p of embers){
      p.x += p.vx + Math.sin(p.y*p.wob)*(0.20*DPR);
      p.y -= p.vy;

      if(spiral > 0.001){
        const dx = p.x - cx;
        const dy = p.y - cy;
        const dist = Math.max(60*DPR, Math.hypot(dx,dy));
        const tang = 0.85 * spiral * (160*DPR / dist);
        const pull = 0.10 * spiral * (120*DPR / dist);

        p.x += (-dy/dist) * tang;
        p.y += ( dx/dist) * tang;
        p.x += (-dx/dist) * pull;
        p.y += (-dy/dist) * pull;
      }

      const a = Math.max(0, Math.min(0.30, p.a))*p.life;

      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 140, 70, ${a*0.55})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 210, 150, ${a*0.14})`;
      ctx.lineWidth = p.r*1.1;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - p.vx*10, p.y + p.vy*10);
      ctx.stroke();

      if(p.y < -120 || p.x < -240 || p.x > W+240){
        Object.assign(p, spawnEmber());
        p.y = H + rand(0,H*0.25);
        p.x = rand(-W*0.1, W*1.1);
      }
    }

    requestAnimationFrame(draw);
  }
  draw();

  // ===== Animação orgânica do portal (turbulence) =====
  const turb = document.getElementById("turb");
  let t = 0;
  let turbulenceBoost = 0;        // 0..1
  let turbulenceTarget = 0;

  function animateTurbulence(){
    t += 0.016;

    // aumenta ao clicar
    turbulenceBoost = turbulenceBoost + (turbulenceTarget - turbulenceBoost) * 0.03;

    // baseFrequency varia sutilmente (orgânico), mais forte durante abertura
    const base = 0.009 + Math.sin(t*0.9)*0.0012;
    const boost = turbulenceBoost * 0.0085;
    const bf = Math.max(0.004, base + boost);

    turb.setAttribute("baseFrequency", bf.toFixed(4));

    requestAnimationFrame(animateTurbulence);
  }
  animateTurbulence();

  // ===== clique -> espiral -> portal -> rasgo -> expande -> vídeo =====
  let started=false;

  function start(){
    if(started) return;
    started=true;

    spiralTarget = 1;
    turbulenceTarget = 1;

    // começa vídeo no gesto do clique
    mainVideo.play().catch(()=>{});

    document.body.classList.add("portalOn");

    setTimeout(()=>document.body.classList.add("portalOpen"), 220);

    setTimeout(()=>document.body.classList.add("portalExpand"), 780);

    setTimeout(()=>{
      document.body.classList.add("entered");
      setTimeout(()=>{ entry.style.display="none"; }, 800);
    }, 1450);
  }

  entry.addEventListener("pointerdown", start);
  entry.addEventListener("keydown", (e)=>{
    if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
  });
  entry.tabIndex = 0;
</script>
</body>
</html>

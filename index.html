<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* VIDEO */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* CONTAINER CENTRAL */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    /* TEXTO COM GLOW PULSANTE */
    .glow-text {
      font-size: 2.5rem;
      letter-spacing: 4px;
      animation: glowPulse 2.5s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        text-shadow: 0 0 5px #ff4d4d, 0 0 15px #ff4d4d;
        opacity: 0.8;
      }
      to {
        text-shadow: 0 0 20px #ff7a7a, 0 0 40px #ff7a7a;
        opacity: 1;
      }
    }

    /* PLAYER */
    .player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.35);
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      width: 260px;
      margin-left: auto;
      margin-right: auto;
    }

    .song-name {
      font-size: 0.9rem;
      margin-bottom: 8px;
      opacity: 0.85;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: #ff4d4d;
      transition: width 0.2s linear;
    }

    .hint {
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <!-- VIDEO SEM AUDIO -->
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- AUDIO -->
  <audio id="music" src="musica.mp3"></audio>

  <!-- CONTEÚDO CENTRAL -->
  <div class="center">
    <div class="glow-text">COLUMBINA</div>

    <div class="player">
      <div class="song-name">Swim — Chase Atlantic</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="hint">clique em qualquer lugar</div>
  </div>

  <script>
    const audio = document.getElementById('music');
    const progress = document.getElementById('progress');

    let started = false;

    document.body.addEventListener('click', () => {
      if (!started) {
        audio.play();
        started = true;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    });
  </script>

</body>
</html>

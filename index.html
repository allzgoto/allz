<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Entry</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

:root{
  --ember: rgba(255,140,70,1);
}

/* ===== VIDEO ===== */
#mainVideo{
  position:fixed; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:0;
  opacity:0;
  transition:opacity 900ms ease;
}
body.entered #mainVideo{opacity:1}

/* ===== ENTRY ===== */
#entry{
  position:fixed; inset:0;
  z-index:10;
  cursor:pointer;
  background:#000;
}

/* Fundo blur */
.bgFill{
  position:absolute; inset:0;
  background:url("https://files.catbox.moe/5yp48z.png") center/cover no-repeat;
  filter:blur(28px) brightness(0.22) contrast(1.2);
  transform:scale(1.2);
  z-index:1;
}

/* ===== PARTÍCULAS CINZA / CINZAS VULCÂNICAS ===== */
#ashCanvas{
  position:absolute; inset:0;
  z-index:2;
  pointer-events:none;
}

/* ===== PALCO ===== */
.stage{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  z-index:5;
}

.frameWrap{
  width:min(1000px,88vw);
  aspect-ratio:16/9;
  position:relative;
  border-radius:16px;
  overflow:hidden;
  box-shadow:
    0 0 0 1px rgba(255,170,90,0.1),
    0 40px 140px rgba(0,0,0,0.95);
}

/* imagem principal */
.frame{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  filter:contrast(1.12) brightness(0.82) saturate(0.9);
}

/* suavização */
.softOverlay{
  position:absolute; inset:0;
  z-index:2;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.7)),
    linear-gradient(to bottom, rgba(0,0,0,0.3), transparent 40%, rgba(0,0,0,0.5));
  backdrop-filter: blur(2px);
}

/* gif */
#strike{
  opacity:0;
  z-index:3;
  mix-blend-mode:screen;
  transition:opacity 200ms ease;
}
body.strikeOn #strike{opacity:0.95}

/* ===== ENTER UI ===== */
.introUI{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:4;
  pointer-events:none;
}

.enterBox{
  padding:22px 50px;
  background:
    radial-gradient(circle at center, rgba(255,140,70,0.12), rgba(0,0,0,0.6));
  border-radius:10px;
  backdrop-filter:blur(8px);
  box-shadow:
    0 0 60px rgba(255,140,70,0.35),
    inset 0 0 20px rgba(255,140,70,0.2);
}

.title{
  font-family:'Cinzel',serif;
  font-weight:800;
  font-size:clamp(42px,6vw,80px); /* menor agora */
  letter-spacing:10px;
  color:rgba(255,210,160,0.9);
  text-shadow:
    0 0 25px rgba(255,140,70,0.8),
    0 0 70px rgba(0,0,0,0.9);
  animation:pulse 2s ease-in-out infinite;
}

.sub{
  margin-top:12px;
  font-size:11px;
  letter-spacing:6px;
  color:rgba(255,255,255,0.4);
  text-transform:uppercase;
  animation:blink 1.2s steps(2,end) infinite;
}

@keyframes pulse{
  0%,100%{transform:translateY(0);opacity:.85}
  50%{transform:translateY(-3px);opacity:1}
}

@keyframes blink{
  0%,49%{opacity:.2}
  50%,100%{opacity:.6}
}

/* fade enter */
body.strikeOn .introUI{
  opacity:0;
  transition:opacity 300ms ease;
}

/* entrada some */
body.entered #entry{
  opacity:0;
  pointer-events:none;
  transition:opacity 800ms ease;
}
</style>
</head>

<body>

<video id="mainVideo"
  src="https://files.catbox.moe/klaol5.webm"
  playsinline preload="auto"></video>

<section id="entry">

  <div class="bgFill"></div>
  <canvas id="ashCanvas"></canvas>

  <div class="stage">
    <div class="frameWrap">

      <img class="frame"
           src="https://files.catbox.moe/5yp48z.png">

      <div class="softOverlay"></div>

      <img id="strike" class="frame"
           src="https://files.catbox.moe/er48bx.gif">

      <div class="introUI">
        <div class="enterBox">
          <div class="title">ENTER</div>
          <div class="sub">clique para iniciar</div>
        </div>
      </div>

    </div>
  </div>

</section>

<script>
const entry = document.getElementById("entry");
const mainVideo = document.getElementById("mainVideo");
const strike = document.getElementById("strike");

/* ===== CINZAS VULCÂNICAS ===== */
const canvas = document.getElementById("ashCanvas");
const ctx = canvas.getContext("2d");

let W,H;
function resize(){
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const ash=[];
for(let i=0;i<120;i++){
  ash.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*2+0.5,
    v:Math.random()*0.5+0.2,
    drift:(Math.random()-0.5)*0.4
  });
}

function drawAsh(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle="rgba(180,180,180,0.4)";
  ash.forEach(p=>{
    p.y-=p.v;
    p.x+=p.drift;
    if(p.y<0){p.y=H;p.x=Math.random()*W;}
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawAsh);
}
drawAsh();

/* ===== CLICK ===== */
let started=false;

function start(){
  if(started) return;
  started=true;

  document.body.classList.add("strikeOn");

  setTimeout(()=>{
    mainVideo.muted=false;
    mainVideo.volume=1;
    mainVideo.play().catch(()=>{});
    document.body.classList.add("entered");
  },1200);
}

entry.addEventListener("pointerdown", start);
</script>

</body>
</html>

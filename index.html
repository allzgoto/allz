<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>columbina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  cursor:url("https://files.catbox.moe/pyn2ty.cur"), auto;
}

body{
  background:black;
  overflow:hidden;
  height:100vh;
  width:100vw;
  font-family:Arial, Helvetica, sans-serif;
}

/* VIDEO */
video{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  min-width:100%;
  min-height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(0.65) contrast(1.1);
}

/* OVERLAY FINAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0);
  z-index:-2;
  transition:background 6s ease;
}

/* CENTER */
.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  pointer-events:none;
}

/* TEXTO FANTASMA + GLITCH */
.glitch{
  position:relative;
  font-size:clamp(4rem,10vw,10rem);
  font-weight:800;
  letter-spacing:0.15em;
  color:rgba(240,240,255,0.08);
  text-transform:lowercase;
}

/* camadas do glitch */
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  color:rgba(240,240,255,0.15);
  opacity:0;
}

/* glitch esquerdo */
.glitch.glitching::before{
  opacity:1;
  transform:translate(-3px);
  clip-path:inset(10% 0 70% 0);
}

/* glitch direito */
.glitch.glitching::after{
  opacity:1;
  transform:translate(3px);
  clip-path:inset(60% 0 20% 0);
}

/* SNOW */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}

/* ASSINATURA */
.ass{
  margin-top:20px;
  font-size:.9rem;
  letter-spacing:.3em;
  opacity:.5;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
</video>

<audio id="audio" loop>
  <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay"></div>

<canvas id="snow"></canvas>

<div class="center">
  <h1 class="glitch" id="title" data-text="columbina">columbina</h1>
  <div class="ass">allz</div>
</div>

<script>
/* AUDIO START */
document.body.addEventListener("click",()=>{
  document.getElementById("audio").play();
},{once:true});

/* GLITCH SUTIL A CADA 15s */
const title=document.getElementById("title");
setInterval(()=>{
  title.classList.add("glitching");
  setTimeout(()=>{
    title.classList.remove("glitching");
  },180);
},15000);

/* FINAL FADE */
setTimeout(()=>{
  const audio=document.getElementById("audio");
  const overlay=document.getElementById("overlay");

  overlay.style.background="rgba(0,0,0,0.85)";
  title.style.transition="opacity 6s ease";
  title.style.opacity="0";

  let vol=audio.volume;
  const fade=setInterval(()=>{
    if(vol>0.02){
      vol-=0.01;
      audio.volume=vol;
    }else{
      audio.pause();
      clearInterval(fade);
    }
  },200);
},30000);

/* SNOW */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const flakes=[...Array(120)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+0.5,
  s:Math.random()*0.6+0.2
}));

function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.8)";
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>canvas.height){
      f.y=-5;
      f.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(snow);
}
snow();
</script>

</body>
</html>

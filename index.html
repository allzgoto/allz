<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight — Eye Entry</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;background:#000;overflow:hidden}

  /* vídeo principal atrás */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 700ms ease;
    filter:contrast(1.06) saturate(0.92);
  }
  body.entered #mainVideo{opacity:1}

  /* tela de entrada */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    display:grid;
    place-items:center;
    cursor:pointer;
    user-select:none;
  }

  /* vinheta + textura mínima */
  #entry::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(circle at center, rgba(120,40,255,0.06), transparent 55%),
      radial-gradient(circle at center, rgba(0,0,0,0) 25%, rgba(0,0,0,0.85) 100%);
    pointer-events:none;
  }

  /* O OLHO */
  .eye-wrap{
    position:relative;
    width:min(520px, 86vw);
    aspect-ratio: 2.6 / 1;
    display:grid;
    place-items:center;
    transform:translateZ(0);
  }

  /* “glow roxo” ambiente */
  .aura{
    position:absolute;
    inset:-30%;
    background:radial-gradient(circle at center, rgba(160,70,255,0.18), transparent 60%);
    filter:blur(18px);
    opacity:.45;
    animation:auraPulse 2.6s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes auraPulse{
    0%,100%{opacity:.35; transform:scale(0.98)}
    50%{opacity:.55; transform:scale(1.02)}
  }

  /* Esclera/olho (forma base) */
  .eye{
    position:relative;
    width:100%;
    height:100%;
    border-radius:999px;
    overflow:hidden;
    background:
      radial-gradient(circle at 50% 50%, rgba(180,90,255,0.18), rgba(0,0,0,0) 60%),
      radial-gradient(circle at 50% 55%, rgba(255,255,255,0.06), transparent 58%),
      linear-gradient(to bottom, rgba(255,255,255,0.04), rgba(0,0,0,0.12));
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.10),
      0 0 60px rgba(160,70,255,0.10),
      inset 0 0 120px rgba(0,0,0,0.75);
    transform:scale(0.98);
    animation:idleBreath 2.8s ease-in-out infinite;
  }
  @keyframes idleBreath{
    0%,100%{transform:scale(0.98)}
    50%{transform:scale(1.00)}
  }

  /* Iris */
  .iris{
    position:absolute;
    left:50%; top:50%;
    width:38%;
    aspect-ratio:1/1;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0 22%, rgba(0,0,0,0.35) 48%, rgba(0,0,0,0.0) 60%),
      radial-gradient(circle at 50% 50%, rgba(190,110,255,0.75), rgba(110,25,200,0.45) 55%, rgba(0,0,0,0.0) 72%),
      repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.10) 0 2px, rgba(0,0,0,0) 2px 7px);
    filter:drop-shadow(0 0 18px rgba(170,80,255,0.20));
    opacity:.95;
  }

  /* Pupila (portal) */
  .pupil{
    position:absolute;
    left:50%; top:50%;
    width:14%;
    aspect-ratio:1/1;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:radial-gradient(circle at 50% 50%, #000 0 60%, rgba(0,0,0,0) 72%);
    box-shadow:0 0 0 1px rgba(255,255,255,0.08);
    animation:pupilIdle 2.2s ease-in-out infinite;
  }
  @keyframes pupilIdle{
    0%,100%{transform:translate(-50%,-50%) scale(0.98)}
    50%{transform:translate(-50%,-50%) scale(1.05)}
  }

  /* “reflexo” */
  .shine{
    position:absolute;
    left:43%; top:42%;
    width:12%;
    aspect-ratio:1/1;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0) 70%);
    opacity:.65;
    mix-blend-mode:screen;
    filter:blur(0.2px);
  }

  /* Pálpebras (fechadas no idle -> abre no clique) */
  .lid{
    position:absolute;
    left:-2%; width:104%;
    height:52%;
    background:radial-gradient(circle at 50% 100%, rgba(0,0,0,0.0), rgba(0,0,0,0.92) 75%), #000;
    z-index:5;
    pointer-events:none;
    transition:transform 900ms cubic-bezier(.2,.9,.2,1);
  }
  .lid.top{ top:-2%; transform:translateY(35%); }
  .lid.bottom{ bottom:-2%; transform:translateY(-35%); }

  /* texto */
  .hint{
    position:absolute;
    bottom:-26px;
    width:100%;
    text-align:center;
    font-size:12px;
    letter-spacing:5px;
    color:rgba(255,255,255,0.20);
    text-transform:uppercase;
  }

  /* Flash */
  .flash{
    position:fixed; inset:0;
    background:#fff;
    opacity:0;
    z-index:12;
    pointer-events:none;
  }

  /* ===== Sequência no clique ===== */

  /* abre o olho */
  body.opening .lid.top{ transform:translateY(-18%); }
  body.opening .lid.bottom{ transform:translateY(18%); }

  /* pupila vira portal (dilata + escurece) */
  body.opening .pupil{
    animation:none;
    transition:transform 900ms cubic-bezier(.2,.9,.2,1), box-shadow 900ms ease;
    transform:translate(-50%,-50%) scale(4.2);
    box-shadow:0 0 0 2px rgba(255,255,255,0.10), 0 0 55px rgba(170,80,255,0.18);
  }

  /* “câmera entra no olho”: zoom no wrap */
  body.zooming .eye-wrap{
    transition:transform 900ms cubic-bezier(.12,.92,.12,1), filter 900ms ease;
    transform:scale(2.6);
    filter:blur(0.2px);
  }

  /* flash curtinho no corte */
  body.cutting .flash{
    animation:flash 230ms ease forwards;
  }
  @keyframes flash{
    0%{opacity:0}
    35%{opacity:0.50}
    100%{opacity:0}
  }

  /* some com entry */
  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 520ms ease;
  }

  @media (prefers-reduced-motion: reduce){
    .aura,.eye,.pupil{animation:none}
    body.opening .lid.top, body.opening .lid.bottom{transition:none}
    body.opening .pupil{transition:none}
    body.zooming .eye-wrap{transition:none; transform:scale(2.0)}
  }
</style>
</head>

<body>
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <section id="entry" aria-label="Entrada do olho">
    <div class="eye-wrap" id="eyeWrap">
      <div class="aura"></div>

      <div class="eye">
        <div class="iris"></div>
        <div class="pupil" id="pupil"></div>
        <div class="shine"></div>

        <div class="lid top"></div>
        <div class="lid bottom"></div>
      </div>

      <div class="hint">CLIQUE — OLHO DA SOMBRA</div>
    </div>

    <div class="flash" id="flash" aria-hidden="true"></div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");

  let started = false;

  function start(){
    if(started) return;
    started = true;

    // garante play no gesto do clique
    mainVideo.play().catch(()=>{});

    // 1) abre olho + pupila dilata
    document.body.classList.add("opening");

    // 2) zoom “entrando”
    setTimeout(()=> document.body.classList.add("zooming"), 520);

    // 3) flash + corte pro vídeo
    setTimeout(()=>{
      document.body.classList.add("cutting");
      document.body.classList.add("entered");
      setTimeout(()=>{ entry.style.display="none"; }, 650);
    }, 1200);
  }

  entry.addEventListener("pointerdown", start);
  entry.addEventListener("keydown", (e)=>{
    if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
  });
  entry.tabIndex = 0;
</script>
</body>
</html>

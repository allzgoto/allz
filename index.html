<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Entry</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

:root{
  --ember: rgba(255,140,70,0.9);
}

/* ===== VIDEO ===== */
#mainVideo{
  position:fixed; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:0;
  opacity:0;
  transition:opacity 900ms ease;
}
body.entered #mainVideo{opacity:1}

/* ===== ENTRY ===== */
#entry{
  position:fixed; inset:0;
  z-index:10;
  cursor:pointer;
  background:#000;
}

/* Fundo full screen blur */
.bgFill{
  position:absolute; inset:0;
  background:url("https://files.catbox.moe/vzptv5.png") center/cover no-repeat;
  filter:blur(24px) brightness(0.28) contrast(1.15);
  transform:scale(1.15);
  z-index:1;
}

/* Glow quente */
.bgGlow{
  position:absolute; inset:-20%;
  z-index:2;
  pointer-events:none;
  background:
    radial-gradient(circle at 50% 40%, rgba(255,140,70,0.15), transparent 55%);
  filter:blur(25px);
  opacity:0.6;
}

/* Canvas partículas */
#fx{
  position:absolute; inset:0;
  z-index:3;
  pointer-events:none;
}

/* ===== QUADRO CENTRAL ===== */
.stage{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  z-index:5;
}

.frameWrap{
  width:min(1050px, 92vw);
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  box-shadow:
    0 0 0 1px rgba(255,170,90,0.1),
    0 30px 90px rgba(0,0,0,0.9);
  transition:transform 400ms ease;
}

.frame{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  filter:contrast(1.2) brightness(0.9) saturate(0.9) blur(0.4px);
  opacity:0.95;
}

/* GIF DO GOLPE */
#strike{
  opacity:0;
  transition:opacity 200ms ease;
  mix-blend-mode:screen;
}

/* vinheta interna */
.frameWrap::after{
  content:"";
  position:absolute; inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0) 60%,
      rgba(0,0,0,0.6) 85%,
      rgba(0,0,0,0.95) 100%);
}

/* ===== ENTER UI ===== */
.introUI{
  position:absolute; inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:6;
  pointer-events:none;
}

.title{
  font-family:Georgia,serif;
  font-weight:700;
  font-size:clamp(60px,9vw,130px);
  letter-spacing:14px;
  color:rgba(255,200,140,0.7);
  text-shadow:
    0 0 40px rgba(255,140,70,0.4),
    0 0 80px rgba(0,0,0,0.8);
  animation:pulse 1.8s ease-in-out infinite;
}

.sub{
  margin-top:20px;
  font-size:12px;
  letter-spacing:10px;
  color:rgba(255,255,255,0.35);
  text-transform:uppercase;
  animation:blink 1.2s steps(2,end) infinite;
}

@keyframes pulse{
  0%,100%{opacity:.85;transform:translateY(0)}
  50%{opacity:1;transform:translateY(-3px)}
}

@keyframes blink{
  0%,49%{opacity:.2}
  50%,100%{opacity:.6}
}

/* Shadow wipe */
.shadowWipe{
  position:absolute; inset:-20%;
  background:
    radial-gradient(circle at 30% 50%, transparent 0%, rgba(0,0,0,0.8) 55%, black 80%);
  transform:translateX(-40%) skewX(-10deg);
  opacity:0;
  z-index:8;
  pointer-events:none;
  transition:transform 600ms cubic-bezier(.2,.9,.1,1), opacity 200ms ease;
}
body.wipeOn .shadowWipe{
  opacity:1;
  transform:translateX(40%) skewX(-10deg);
}

/* Impacto */
body.strikeOn #strike{opacity:0.9}
body.strikeOn .frameWrap{transform:scale(1.1)}
body.strikeOn .introUI{opacity:0;transition:opacity 200ms ease}

/* some entry */
body.entered #entry{
  opacity:0;
  pointer-events:none;
  transition:opacity 600ms ease;
}
</style>
</head>

<body>

<video id="mainVideo"
  src="https://files.catbox.moe/klaol5.webm"
  muted loop playsinline preload="auto"></video>

<section id="entry">

  <div class="bgFill"></div>
  <div class="bgGlow"></div>
  <canvas id="fx"></canvas>

  <div class="stage">
    <div class="frameWrap">

      <img class="frame"
           src="https://files.catbox.moe/vzptv5.png">

      <img id="strike" class="frame"
           src="https://files.catbox.moe/er48bx.gif">

      <div class="introUI">
        <div>
          <div class="title">ENTER</div>
          <div class="sub">clique para iniciar</div>
        </div>
      </div>

      <div class="shadowWipe"></div>

    </div>
  </div>

</section>

<script>
const entry = document.getElementById("entry");
const mainVideo = document.getElementById("mainVideo");

let started=false;

function start(){
  if(started) return;
  started=true;

  mainVideo.play().catch(()=>{});

  document.body.classList.add("wipeOn");

  setTimeout(()=>{
    document.body.classList.add("strikeOn");
  },120);

  setTimeout(()=>{
    document.body.classList.add("entered");
  },1400);
}

entry.addEventListener("pointerdown", start);
</script>

</body>
</html>

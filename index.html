<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Portal Entry</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;background:#000}

  :root{
    --ember: rgba(255,140,70,0.9);
    --emberSoft: rgba(255,190,120,0.22);
  }

  /* vídeo principal */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 900ms ease;
    filter:contrast(1.06) saturate(0.9);
  }
  body.entered #mainVideo{opacity:1}

  /* entry base */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    cursor:pointer;
    user-select:none;
  }

  /* vinheta forte */
  #entry::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at center, rgba(0,0,0,0.10) 18%, rgba(0,0,0,0.94) 100%),
      radial-gradient(circle at 50% 90%, rgba(255,140,70,0.05), transparent 55%);
    z-index:5;
  }

  /* canvas FX */
  #fx{
    position:absolute; inset:0;
    z-index:1;
    pointer-events:none;
  }

  /* portal layer */
  .portalWrap{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    z-index:3;
    pointer-events:none;
  }

  /* “portal escuro” (não bonitinho) */
  .portal{
    width:min(520px, 92vw);
    height:min(420px, 72vh);
    opacity:0;
    transform:scale(0.92);
    transition:opacity 280ms ease, transform 520ms cubic-bezier(.12,.92,.12,1);
    filter:drop-shadow(0 0 34px rgba(255,140,70,0.10));
  }

  /* miolo do portal: radial escuro + granulação falsa */
  .portalCore{
    width:100%; height:100%;
    background:
      radial-gradient(closest-side at 50% 50%,
        rgba(0,0,0,0.0) 0%,
        rgba(0,0,0,0.65) 38%,
        rgba(0,0,0,0.92) 62%,
        rgba(0,0,0,1) 100%);
    position:relative;
    /* rasgo começa fechado: uma linha vertical torta */
    clip-path:polygon(49.5% 0%, 50.5% 0%, 51% 18%, 50.2% 36%, 51% 54%, 50.2% 72%, 50.8% 100%, 49.2% 100%, 49.8% 72%, 49% 54%, 49.8% 36%, 49% 18%);
  }

  /* brilho profundo laranja vindo de dentro */
  .portalGlow{
    position:absolute;
    inset:-30%;
    background:radial-gradient(circle at 50% 50%,
      rgba(255,140,70,0.00) 0%,
      rgba(255,140,70,0.18) 34%,
      rgba(0,0,0,0.0) 62%);
    opacity:0;
    transform:scale(0.85);
    filter:blur(10px);
    pointer-events:none;
  }

  /* fumaça densa saindo do rasgo (overlay) */
  .portalSmoke{
    position:absolute;
    inset:-20%;
    background:
      radial-gradient(circle at 50% 55%, rgba(255,255,255,0.08), transparent 55%),
      radial-gradient(circle at 45% 50%, rgba(255,255,255,0.06), transparent 60%),
      radial-gradient(circle at 55% 50%, rgba(255,255,255,0.05), transparent 60%);
    opacity:0;
    filter:blur(12px);
    transform:scale(0.95);
    pointer-events:none;
  }

  /* texto minimal, nada “UI” */
  .hint{
    position:absolute;
    left:50%;
    bottom:30px;
    transform:translateX(-50%);
    z-index:4;
    font-size:12px;
    letter-spacing:6px;
    text-transform:uppercase;
    color:rgba(255,255,255,0.14);
    user-select:none;
    pointer-events:none;
  }

  /* ===== Clique: fases ===== */

  /* 1) portal aparece */
  body.portalOn .portal{
    opacity:1;
    transform:scale(1);
  }

  /* 2) rasgo abre verticalmente (irregular) */
  body.portalOpen .portalCore{
    animation:tearOpen 760ms cubic-bezier(.12,.92,.12,1) forwards;
  }
  @keyframes tearOpen{
    0%{
      clip-path:polygon(49.5% 0%, 50.5% 0%, 51% 18%, 50.2% 36%, 51% 54%, 50.2% 72%, 50.8% 100%, 49.2% 100%, 49.8% 72%, 49% 54%, 49.8% 36%, 49% 18%);
    }
    60%{
      clip-path:polygon(
        46% 0%,
        54% 0%,
        56% 16%,
        53% 30%,
        57% 46%,
        52% 62%,
        58% 78%,
        54% 100%,
        46% 100%,
        42% 78%,
        48% 62%,
        43% 46%,
        47% 30%,
        44% 16%
      );
    }
    100%{
      /* abre grande mas ainda dentro do portal */
      clip-path:polygon(
        18% 0%,
        82% 0%,
        86% 14%,
        78% 26%,
        88% 42%,
        74% 58%,
        90% 76%,
        82% 100%,
        18% 100%,
        10% 76%,
        26% 58%,
        12% 42%,
        22% 26%,
        14% 14%
      );
    }
  }

  /* 3) glow + fumaça densa “saindo” */
  body.portalOpen .portalGlow{
    opacity:1;
    transform:scale(1.05);
    transition:opacity 520ms ease, transform 720ms cubic-bezier(.12,.92,.12,1);
  }
  body.portalOpen .portalSmoke{
    opacity:1;
    transform:scale(1.08);
    transition:opacity 520ms ease, transform 820ms cubic-bezier(.12,.92,.12,1);
  }

  /* 4) portal expande pra ocupar a tela */
  body.portalExpand .portal{
    width:120vw;
    height:120vh;
    transition:width 900ms cubic-bezier(.12,.92,.12,1), height 900ms cubic-bezier(.12,.92,.12,1), transform 900ms cubic-bezier(.12,.92,.12,1), opacity 700ms ease;
    transform:scale(1);
  }

  /* 5) some a entry e revela vídeo */
  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 600ms ease;
  }

  @media (prefers-reduced-motion: reduce){
    body.portalOpen .portalCore{animation:none}
  }
</style>
</head>

<body>
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <section id="entry" aria-label="Entrada atmosférica Shadow Fight 2">
    <canvas id="fx"></canvas>

    <div class="portalWrap" aria-hidden="true">
      <div class="portal" id="portal">
        <div class="portalCore" id="portalCore">
          <div class="portalGlow"></div>
          <div class="portalSmoke"></div>
        </div>
      </div>
    </div>

    <div class="hint">CLIQUE PARA ENTRAR</div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");

  // ===== Canvas FX: fumaça sutil + brasas pequenas =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha:true });

  let W=0,H=0,DPR=1;
  const rand=(a,b)=>Math.random()*(b-a)+a;

  // estado para “espiral” ao clicar
  let spiral = 0;          // 0 -> 1
  let spiralTarget = 0;    // vai pra 1 no clique

  const smoke = [];
  const embers = [];
  const SMOKE_N = 55;
  const EMBER_N = 110;

  function resize(){
    DPR = devicePixelRatio || 1;
    W = canvas.width = innerWidth * DPR;
    H = canvas.height = innerHeight * DPR;
  }
  addEventListener("resize", resize);
  resize();

  function spawnSmoke(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.2),
      r: rand(26, 92)*DPR,
      vy: rand(0.10, 0.45)*DPR,
      vx: rand(-0.08, 0.18)*DPR,   // drift leve
      a: rand(0.010, 0.050),
      phase: rand(0, Math.PI*2),
      wob: rand(0.0012, 0.0045),
      life: rand(0.7, 1.25)
    };
  }

  function spawnEmber(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.25),
      r: rand(0.6, 2.0)*DPR,
      vy: rand(0.22, 0.85)*DPR,
      vx: rand(-0.10, 0.30)*DPR,
      a: rand(0.02, 0.12),
      wob: rand(0.0015, 0.008),
      life: rand(0.7, 1.25)
    };
  }

  for(let i=0;i<SMOKE_N;i++) smoke.push(spawnSmoke());
  for(let i=0;i<EMBER_N;i++) embers.push(spawnEmber());

  function lerp(a,b,t){ return a + (b-a)*t; }

  function draw(){
    ctx.clearRect(0,0,W,H);

    // aproxima espiral para o alvo (clica -> 1)
    spiral = lerp(spiral, spiralTarget, 0.02);

    const cx = W*0.5;
    const cy = H*0.52;

    // FUMAÇA
    for(const s of smoke){
      // drift base
      s.x += s.vx + Math.sin((s.y*s.wob)+s.phase)*(0.22*DPR);
      s.y -= s.vy;

      // força de espiral: puxa pro centro e gira
      if(spiral > 0.001){
        const dx = s.x - cx;
        const dy = s.y - cy;
        const dist = Math.max(40*DPR, Math.hypot(dx,dy));
        // swirl tangencial (gira) + pull radial (aproxima)
        const tang = 0.55 * spiral * (120*DPR / dist);
        const pull = 0.18 * spiral * (140*DPR / dist);

        // tangente: (-dy, dx)
        s.x += (-dy/dist) * tang;
        s.y += ( dx/dist) * tang;

        // puxa pro centro (reduz dist)
        s.x += (-dx/dist) * pull;
        s.y += (-dy/dist) * pull;
      }

      const a = Math.max(0, Math.min(0.10, s.a))*s.life;

      ctx.beginPath();
      ctx.fillStyle = `rgba(220, 210, 200, ${a})`;
      ctx.shadowColor = `rgba(255, 140, 70, ${a*0.25})`;
      ctx.shadowBlur = 16*DPR;
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      if(s.y < -140 || s.x < -200 || s.x > W+200){
        Object.assign(s, spawnSmoke());
        s.y = H + rand(0,H*0.2);
        s.x = rand(-W*0.1, W*1.1);
      }
    }

    // BRASAS
    for(const p of embers){
      p.x += p.vx + Math.sin(p.y*p.wob)*(0.20*DPR);
      p.y -= p.vy;

      if(spiral > 0.001){
        const dx = p.x - cx;
        const dy = p.y - cy;
        const dist = Math.max(60*DPR, Math.hypot(dx,dy));
        const tang = 0.85 * spiral * (160*DPR / dist);
        const pull = 0.10 * spiral * (120*DPR / dist);

        p.x += (-dy/dist) * tang;
        p.y += ( dx/dist) * tang;
        p.x += (-dx/dist) * pull;
        p.y += (-dy/dist) * pull;
      }

      const a = Math.max(0, Math.min(0.30, p.a))*p.life;

      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 140, 70, ${a*0.55})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      // trilha leve
      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 210, 150, ${a*0.14})`;
      ctx.lineWidth = p.r*1.1;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - p.vx*10, p.y + p.vy*10);
      ctx.stroke();

      if(p.y < -120 || p.x < -240 || p.x > W+240){
        Object.assign(p, spawnEmber());
        p.y = H + rand(0,H*0.25);
        p.x = rand(-W*0.1, W*1.1);
      }
    }

    requestAnimationFrame(draw);
  }
  draw();

  // ===== clique -> espiral -> portal -> rasgo -> expande -> vídeo =====
  let started=false;

  function start(){
    if(started) return;
    started=true;

    // começa espiral
    spiralTarget = 1;

    // começa vídeo no gesto do clique
    mainVideo.play().catch(()=>{});

    document.body.classList.add("portalOn");

    // abre o rasgo
    setTimeout(()=>document.body.classList.add("portalOpen"), 220);

    // expande pra tela
    setTimeout(()=>document.body.classList.add("portalExpand"), 780);

    // entra no vídeo
    setTimeout(()=>{
      document.body.classList.add("entered");
      setTimeout(()=>{ entry.style.display="none"; }, 800);
    }, 1450);
  }

  entry.addEventListener("pointerdown", start);
  entry.addEventListener("keydown", (e)=>{
    if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
  });
  entry.tabIndex = 0;
</script>
</body>
</html>

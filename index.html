<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLZ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    overflow:hidden;
    font-family:Arial, Helvetica, sans-serif;
}

/* ===== FUNDO BLUR ===== */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(40px) brightness(0.5) contrast(1.2);
    transform:scale(1.2);
    z-index:-3;
}

/* ===== VINHETA CINEM√ÅTICA ===== */
#vignette{
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.6) 100%);
    pointer-events:none;
    z-index:-2;
}

/* ===== VIDEO PRINCIPAL ===== */
#main-video{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    z-index:-1;
    filter:contrast(1.05) brightness(0.95);
}

/* ===== TELA DE CLICK ===== */
#overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    cursor:pointer;
    z-index:10;
    transition:opacity 1s ease;
}

#overlay.hidden{
    opacity:0;
    pointer-events:none;
}

#click-text{
    color:white;
    font-size:22px;
    letter-spacing:3px;
    opacity:0.85;
}

#signature{
    margin-top:8px;
    font-size:12px;
    letter-spacing:4px;
    opacity:0.4;
}

/* ===== VOLUME ICON ===== */
#volume-container{
    position:fixed;
    top:15px;
    left:15px;
    z-index:5;
}

#volume-icon{
    font-size:22px;
    color:white;
    cursor:pointer;
    opacity:0.7;
    transition:0.3s;
}

#volume-icon:hover{
    opacity:1;
}

#volume-slider{
    display:none;
    margin-top:8px;
    width:120px;
}

/* anima√ß√£o suave do slider */
#volume-slider.show{
    display:block;
}
</style>
</head>

<body>

<!-- FUNDO BLUR -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<div id="vignette"></div>

<!-- VIDEO PRINCIPAL -->
<video id="main-video" loop playsinline>
    <source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<!-- √ÅUDIO -->
<audio id="audio" loop>
    <source src="https://files.catbox.moe/plro9c.mp3" type="audio/mp3">
</audio>

<!-- OVERLAY -->
<div id="overlay">
    <div id="click-text">CLICK</div>
    <div id="signature">ALLZ</div>
</div>

<!-- VOLUME -->
<div id="volume-container">
    <div id="volume-icon">üîä</div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
</div>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("main-video");
const audio = document.getElementById("audio");
const slider = document.getElementById("volume-slider");
const volumeIcon = document.getElementById("volume-icon");

/* Volume inicial 70% */
audio.volume = 0.7;

/* Mostrar / esconder slider */
volumeIcon.addEventListener("click", ()=>{
    slider.classList.toggle("show");
});

/* Controlar volume */
slider.addEventListener("input", function(){
    audio.volume = this.value;

    if(this.value == 0){
        volumeIcon.textContent = "üîá";
    }else if(this.value < 0.5){
        volumeIcon.textContent = "üîâ";
    }else{
        volumeIcon.textContent = "üîä";
    }
});

/* Click inicial */
overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");

    video.play();
    audio.play();

    video.currentTime = audio.currentTime;

    setInterval(()=>{
        if(Math.abs(video.currentTime - audio.currentTime) > 0.3){
            video.currentTime = audio.currentTime;
        }
    },500);
});
</script>

</body>
</html>

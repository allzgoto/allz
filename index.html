<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shadow Fight 2 — Fight Entry</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;background:#000}

  :root{
    --ember: rgba(255,140,70,0.9);
    --emberSoft: rgba(255,190,120,0.20);
  }

  /* ===== vídeo principal (seu site) ===== */
  #mainVideo{
    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;
    opacity:0;
    transition:opacity 900ms ease;
    filter:contrast(1.06) saturate(0.9);
  }
  body.entered #mainVideo{ opacity:1; }

  /* ===== entrada ===== */
  #entry{
    position:fixed; inset:0;
    z-index:10;
    background:#000;
    cursor:pointer;
    user-select:none;
  }

  /* vignette forte + glow quente bem sutil */
  #entry::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    z-index:6;
    background:
      radial-gradient(circle at center, rgba(0,0,0,0.10) 20%, rgba(0,0,0,0.95) 100%),
      radial-gradient(circle at 50% 85%, rgba(255,140,70,0.06), transparent 62%);
  }

  /* camada da cena (imagem/gif) */
  .stage{
    position:absolute; inset:0;
    display:grid;
    place-items:center;
    z-index:2;
  }

  .frame{
    width:min(980px, 96vw);
    height:auto;
    max-height:86vh;
    image-rendering:auto;
    filter:contrast(1.05) saturate(0.95);
    opacity:1;
    transform:translateY(0);
    transition:opacity 380ms ease, transform 520ms cubic-bezier(.12,.92,.12,1);
  }

  /* o gif fica por cima e começa oculto */
  #strike{
    position:absolute;
    opacity:0;
    transform:scale(1.01);
    transition:opacity 140ms ease;
  }

  /* “impacto” ao clicar */
  body.strikeOn .frame#still{
    transform:scale(1.01);
  }
  body.strikeOn #strike{
    opacity:1;
  }

  /* some a entrada */
  body.entered #entry{
    opacity:0;
    pointer-events:none;
    transition:opacity 600ms ease;
  }

  /* texto discreto */
  .hint{
    position:absolute;
    left:50%;
    bottom:26px;
    transform:translateX(-50%);
    z-index:7;
    font-size:12px;
    letter-spacing:6px;
    text-transform:uppercase;
    color:rgba(255,255,255,0.16);
    pointer-events:none;
  }

  /* canvas de fumaça/brasas */
  #fx{
    position:absolute; inset:0;
    z-index:4;
    pointer-events:none;
  }

  /* shake leve (adulto, não exagera) */
  @keyframes microShake{
    0%{ transform:translate(0,0) }
    20%{ transform:translate(-1px, 1px) }
    40%{ transform:translate(1px, -1px) }
    60%{ transform:translate(-1px, 0px) }
    80%{ transform:translate(1px, 1px) }
    100%{ transform:translate(0,0) }
  }
  body.strikeOn .stage{
    animation:microShake 260ms linear 1;
  }

  @media (prefers-reduced-motion: reduce){
    .frame, #strike{ transition:none; }
    body.strikeOn .stage{ animation:none; }
  }
</style>
</head>

<body>

  <!-- vídeo principal do seu site -->
  <video
    id="mainVideo"
    src="https://files.catbox.moe/klaol5.webm"
    playsinline
    preload="auto"
    muted
    loop
  ></video>

  <!-- entrada -->
  <section id="entry" aria-label="Entrada Shadow Fight 2">
    <canvas id="fx"></canvas>

    <div class="stage" aria-hidden="true">
      <!-- imagem estática (cena parada) -->
      <img
        id="still"
        class="frame"
        src="https://files.catbox.moe/pamypi.png"
        alt=""
        draggable="false"
      />
      <!-- gif (golpe rápido) -->
      <img
        id="strike"
        class="frame"
        src="https://files.catbox.moe/er48bx.gif"
        alt=""
        draggable="false"
      />
    </div>

    <div class="hint">CLIQUE PARA ENTRAR</div>
  </section>

<script>
  const entry = document.getElementById("entry");
  const mainVideo = document.getElementById("mainVideo");

  // ====== AJUSTE AQUI A DURAÇÃO DO GIF (ms) ======
  // Se cortar cedo ou tarde, muda isso.
  const STRIKE_MS = 1800;

  // ===== Canvas FX: fumaça sutil + brasas pequenas =====
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d", { alpha:true });

  let W=0,H=0,DPR=1;
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const smoke = [];
  const embers = [];
  const SMOKE_N = 45;
  const EMBER_N = 90;

  function resize(){
    DPR = devicePixelRatio || 1;
    W = canvas.width = innerWidth * DPR;
    H = canvas.height = innerHeight * DPR;
  }
  addEventListener("resize", resize);
  resize();

  function spawnSmoke(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.3),
      r: rand(24, 88)*DPR,
      vy: rand(0.08, 0.35)*DPR,
      vx: rand(-0.07, 0.14)*DPR,
      a: rand(0.008, 0.040),
      phase: rand(0, Math.PI*2),
      wob: rand(0.0012, 0.0040),
    };
  }

  function spawnEmber(){
    return {
      x: rand(-W*0.1, W*1.1),
      y: H + rand(0,H*0.35),
      r: rand(0.6, 2.0)*DPR,
      vy: rand(0.18, 0.72)*DPR,
      vx: rand(-0.10, 0.22)*DPR,
      a: rand(0.02, 0.10),
      wob: rand(0.0015, 0.008),
    };
  }

  for(let i=0;i<SMOKE_N;i++) smoke.push(spawnSmoke());
  for(let i=0;i<EMBER_N;i++) embers.push(spawnEmber());

  function draw(){
    ctx.clearRect(0,0,W,H);

    // fumaça
    for(const s of smoke){
      s.x += s.vx + Math.sin((s.y*s.wob)+s.phase)*(0.18*DPR);
      s.y -= s.vy;

      const a = Math.max(0, Math.min(0.10, s.a));

      ctx.beginPath();
      ctx.fillStyle = `rgba(220, 210, 200, ${a})`;
      ctx.shadowColor = `rgba(255, 140, 70, ${a*0.20})`;
      ctx.shadowBlur = 14*DPR;
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;

      if(s.y < -140 || s.x < -200 || s.x > W+200){
        Object.assign(s, spawnSmoke());
      }
    }

    // brasas
    for(const p of embers){
      p.x += p.vx + Math.sin(p.y*p.wob)*(0.18*DPR);
      p.y -= p.vy;

      const a = Math.max(0, Math.min(0.30, p.a));

      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 140, 70, ${a*0.55})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 210, 150, ${a*0.12})`;
      ctx.lineWidth = p.r*1.1;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - p.vx*10, p.y + p.vy*10);
      ctx.stroke();

      if(p.y < -120 || p.x < -240 || p.x > W+240){
        Object.assign(p, spawnEmber());
      }
    }

    requestAnimationFrame(draw);
  }
  draw();

  // ===== clique -> mostra gif -> depois entra no vídeo =====
  let started = false;

  function start(){
    if(started) return;
    started = true;

    // inicia o vídeo no gesto do clique (mesmo que esteja muted, garante autoplay)
    mainVideo.play().catch(()=>{});

    document.body.classList.add("strikeOn");

    // depois do “golpe”, entra no vídeo
    setTimeout(()=>{
      document.body.classList.add("entered");
      setTimeout(()=>{ entry.style.display="none"; }, 900);
    }, STRIKE_MS);
  }

  entry.addEventListener("pointerdown", start);
  entry.addEventListener("keydown", (e)=>{
    if(e.key==="Enter" || e.key===" "){ e.preventDefault(); start(); }
  });
  entry.tabIndex = 0;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Temple</title>

<style>
body{
  margin:0;
  background:#050506;
  overflow:hidden;
  font-family:serif;
  color:#d6cfbf;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:#050506;
  z-index:20;
}

.seal{
  width:120px;
  height:120px;
  cursor:pointer;
  border-radius:999px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.8);
  transition:.2s;
}
.seal:hover{transform:scale(1.05);}
.seal img{width:100%;height:100%;object-fit:cover;}

.prompt{
  margin-top:18px;
  font-size:12px;
  letter-spacing:.2em;
  opacity:.8;
  text-align:center;
}

/* VIDEO DO PORTAL */
#portalVid{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:25;
}

/* SITE (vídeo principal) */
#site{
  position:fixed;
  inset:0;
  opacity:0;
  transition:opacity .8s;
}
#site.on{opacity:1;}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* HUD */
.hud{
  position:fixed;
  top:14px;
  left:14px;
  z-index:50;
  opacity:0;
  transition:.4s;
}
.hud.on{opacity:1;}

.btn{
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.15);
  padding:10px;
  border-radius:12px;
  color:#d6cfbf;
  cursor:pointer;
}
</style>
</head>

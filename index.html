<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Columbina</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    cursor:url("https://files.catbox.moe/pyn2ty.cur"), auto;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0a2342,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:5;
    cursor:pointer;
    transition:opacity 1s ease, transform 1s ease;
}

.splash-hide{
    opacity:0;
    transform:scale(1.15);
}

#splash h1{
    color:#e6f0ff;
    font-size:2.2rem;
    letter-spacing:6px;
    padding:22px 50px;
    border-radius:12px;
    background:rgba(0,0,0,0.4);
    border:1px solid rgba(100,170,255,0.4);
    backdrop-filter:blur(8px);
    box-shadow:0 0 25px rgba(0,80,160,0.4);
    transition:transform .4s ease, box-shadow .4s ease;
}

#splash:hover h1{
    transform:scale(1.08);
    box-shadow:0 0 45px rgba(120,180,255,0.8);
}

.signature{
    margin-top:14px;
    font-size:.8rem;
    letter-spacing:4px;
    color:rgba(200,220,255,.7);
    text-shadow:0 0 12px rgba(120,180,255,.4);
}

/* VIDEO */
#bg-video{
    position:fixed;
    top:50%;
    left:50%;
    min-width:100%;
    min-height:100%;
    transform:translate(-50%,-50%) scale(1);
    object-fit:cover;
    z-index:0;
    transition: transform 60s linear; /* C√¢mera sutil */
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,0),rgba(0,0,0,.4));
    z-index:1;
    transition:background 6s ease;
}

/* TEXTO FANTASMA */
.ghost-text{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:10rem;
    font-weight:600;
    letter-spacing:20px;
    color:rgba(255,255,255,.03);
    z-index:2;
    pointer-events:none;
    transition:opacity 6s ease, transform .15s;
}

/* GLITCH TV ANTIGA REAL */
.ghost-text.glitch::before,
.ghost-text.glitch::after{
    content:attr(data-text);
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    overflow:hidden;
}

.ghost-text.glitch::before{
    color:rgba(0,180,255,0.3); /* cor azul transl√∫cida */
    left:2px;
    clip-path:inset(0 0 50% 0);
    animation:glitchTop 0.2s infinite;
}

.ghost-text.glitch::after{
    color:rgba(0,0,50,0.2);
    left:-2px;
    clip-path:inset(50% 0 0 0);
    animation:glitchBottom 0.25s infinite;
}

@keyframes glitchTop{
    0% {transform:translate(0,0);}
    25% {transform:translate(2px,-2px);}
    50% {transform:translate(-2px,1px);}
    75% {transform:translate(1px,-1px);}
    100% {transform:translate(0,0);}
}

@keyframes glitchBottom{
    0% {transform:translate(0,0);}
    25% {transform:translate(-2px,1px);}
    50% {transform:translate(2px,-1px);}
    75% {transform:translate(-1px,2px);}
    100% {transform:translate(0,0);}
}

/* UI M√öSICA */
.music-ui{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:3;
    text-align:center;
    color:#e6f0ff;
    background:rgba(0,0,0,.25);
    backdrop-filter:blur(6px);
    padding:16px 28px;
    border-radius:16px;
    border:1px solid rgba(120,180,255,.3);
    width:280px;
    transition:opacity 6s ease;
}

.music-ui h3,
.music-ui span{
    animation:glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse{
    0%{text-shadow:0 0 6px rgba(120,180,255,.3);}
    50%{text-shadow:0 0 18px rgba(120,180,255,.9);}
    100%{text-shadow:0 0 6px rgba(120,180,255,.3);}
}

.progress{
    margin-top:12px;
    width:100%;
    height:4px;
    background:rgba(255,255,255,.15);
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#7bbcff,#fff);
    animation:fakeProgress 180s linear forwards;
}

@keyframes fakeProgress{to{width:100%;}}

/* ‚ùÑÔ∏è NEVE */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    opacity:.8;
    animation:fall linear infinite;
    z-index:6;
    pointer-events:none;
}

@keyframes fall{to{transform:translateY(110vh);}}

/* ‚ú® PART√çCULAS */
.particle{
    position:fixed;
    width:3px;
    height:3px;
    background:rgba(140,190,255,.6);
    border-radius:50%;
    pointer-events:none;
    animation:fadeParticle 1s ease-out forwards;
    z-index:4;
}

@keyframes fadeParticle{
    to{
        opacity:0;
        transform:translateY(-15px);
    }
}

/* ‚ú® N√âVOA / PART√çCULAS DE FUNDO */
.background-particle{
    position:fixed;
    width:2px;
    height:2px;
    background:rgba(200,220,255,0.05);
    border-radius:50%;
    pointer-events:none;
    animation:moveBgParticle linear infinite;
    z-index:0;
}

@keyframes moveBgParticle{
    from{transform:translate(0,0);}
    to{transform:translate(50px,50px);}
}
</style>
</head>

<body>

<div id="splash" onclick="startStage()">
    <h1>Click ‚ùÑÔ∏è</h1>
    <div class="signature">ALLZ</div>
</div>

<video id="bg-video" loop playsinline muted>
    <source src="https://files.catbox.moe/mdnygm.mp4" type="video/mp4">
</video>

<audio id="bg-music">
    <source src="https://files.catbox.moe/xwbm2h.mp3" type="audio/mpeg">
</audio>

<div class="overlay"></div>
<div class="ghost-text" id="ghost" data-text="COLUMBINA">COLUMBINA</div>

<div class="music-ui">
    <h3>Swim</h3>
    <span>Chase Atlantic</span>
    <div class="progress"><div class="progress-bar"></div></div>
</div>

<script>
/* ‚ùÑÔ∏è NEVE SPLASH */
let snowInterval;
function createSnow(){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerHTML="‚ùÑ";
    s.style.left=Math.random()*innerWidth+"px";
    s.style.fontSize=8+Math.random()*14+"px";
    s.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),8000);
}
snowInterval=setInterval(createSnow,180);

/* ‚ú® PART√çCULAS NO MOUSE COM RASTRO */
document.addEventListener("mousemove",e=>{
    for(let i=0;i<2;i++){ // part√≠culas duplicadas para efeito rastro
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=(e.clientX + (Math.random()*4-2))+"px";
        p.style.top=(e.clientY + (Math.random()*4-2))+"px";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1000);
    }
});

/* ‚ö° REA√á√ÉO AO MOUSE */
document.addEventListener("mousemove",e=>{
    const g=document.getElementById("ghost");
    const x=(e.clientX-window.innerWidth/2)/40;
    const y=(e.clientY-window.innerHeight/2)/40;
    g.style.transform=`translate(-50%,-50%) translate(${x}px,${y}px)`;
    
    // Mini glitch interativo ao mover o mouse
    if(Math.random()<0.1){
        g.classList.add("glitch");
        setTimeout(()=>g.classList.remove("glitch"),80);
    }
});

/* üéµ REA√á√ÉO AO SOM */
const music=document.getElementById("bg-music");
function animateGlow(){
    const ui=document.querySelector(".music-ui");
    const ghost=document.getElementById("ghost");
    const vol=music.volume;
    ui.style.transform=`translate(-50%,-50%) scale(${1 + vol*0.05})`;
    ghost.style.color=`rgba(255,255,255,${0.03 + vol*0.05})`;
    requestAnimationFrame(animateGlow);
}

/* üå´Ô∏è CRIAR N√âVOA DE FUNDO */
for(let i=0;i<50;i++){
    const bp=document.createElement("div");
    bp.className="background-particle";
    bp.style.left=Math.random()*window.innerWidth+"px";
    bp.style.top=Math.random()*window.innerHeight+"px";
    bp.style.animationDuration=(20+Math.random()*40)+"s";
    document.body.appendChild(bp);
}

/* ‚ö†Ô∏è MICRO GLITCH TV ANTIGA AUTOM√ÅTICO */
setInterval(()=>{
    const g=document.getElementById("ghost");
    g.classList.add("glitch");
    setTimeout(()=>g.classList.remove("glitch"),150);
},15000);

/* üåü START STAGE */
function startStage(){
    clearInterval(snowInterval);
    document.querySelectorAll(".snowflake").forEach(s=>s.remove());

    const splash=document.getElementById("splash");
    const video=document.getElementById("bg-video");
    const overlay=document.querySelector(".overlay");
    const ghost=document.getElementById("ghost");
    const ui=document.querySelector(".music-ui");

    splash.classList.add("splash-hide");
    video.play();
    music.volume=.15;
    music.play();
    animateGlow(); // glow da m√∫sica e rea√ß√£o do texto

    // Zoom lento no v√≠deo
    video.style.transform='translate(-50%,-50%) scale(1.05)';

    // Explos√£o de part√≠culas ao clicar
    for(let i=0;i<50;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";
        p.style.top=(window.innerHeight/2 + (Math.random()*200-100))+"px";
        p.style.opacity=1;
        p.style.width=p.style.height="4px";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),3000);
    }

    setTimeout(()=>splash.remove(),1000);

    /* FINAL SILENCIOSO AOS 30s */
    setTimeout(()=>{
        let v=music.volume;
        const f=setInterval(()=>{
            if(v>0.01){
                v-=.005;
                music.volume=v;
            }else clearInterval(f);
        },200);

        overlay.style.background="rgba(0,0,0,.85)";
        ghost.style.opacity="0";
        ui.style.opacity="0";
    },30000);
}
</script>

</body>
</html>

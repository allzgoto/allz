<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dottore</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:white;
}

/* ðŸ”µ BLUR VIDEO FUNDO (cobre laterais) */
#videoBlur{
    position:fixed;
    inset:-20%;
    width:140%;
    height:140%;
    object-fit:cover;
    filter:blur(90px) brightness(.5) saturate(1.5);
    z-index:-5;
    background:black;
}

/* VIDEO PRINCIPAL */
#video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    z-index:-4;
}

/* SCANLINES */
.scanlines{
    position:fixed;
    inset:0;
    background:repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events:none;
    z-index:-1;
}

/* WATERMARK */
.watermark{
    position:fixed;
    bottom:20px;
    right:30px;
    font-size:80px;
    font-family:'Orbitron', sans-serif;
    opacity:0.03;
    letter-spacing:20px;
    pointer-events:none;
}

/* LOADING */
#loadingScreen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#0a0f18,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    transition:opacity .6s ease;
    font-family:'Orbitron', sans-serif;
}

.loading-text{
    letter-spacing:4px;
    margin-bottom:20px;
    font-size:12px;
    opacity:.7;
}

.spinner{
    width:40px;
    height:40px;
    border:3px solid rgba(255,255,255,.1);
    border-top:3px solid #00d4ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{ to{ transform:rotate(360deg);} }

/* ENTER */
#enterBox{
    margin-top:40px;
    padding:18px 70px;
    border-radius:10px;
    background:rgba(10,20,35,0.6);
    border:1px solid rgba(0,200,255,0.4);
    backdrop-filter:blur(25px);
    letter-spacing:8px;
    font-family:'Orbitron', sans-serif;
    font-weight:600;
    font-size:14px;
    color:#cfefff;
    text-shadow:0 0 8px rgba(0,200,255,0.7);
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
    position:relative;
    overflow:hidden;
}

#enterBox.show{
    opacity:1;
    pointer-events:auto;
    cursor:pointer;
}

/* VOLUME */
#volumeWrapper{
    position:fixed;
    top:20px;
    left:20px;
    display:flex;
    align-items:center;
    gap:10px;
    z-index:20;
    opacity:0;
    transition:opacity .4s ease;
}

#volumeWrapper.visible{opacity:1;}

#volumeBtn{
    width:44px;
    height:44px;
    border-radius:50%;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.25);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

#sliderContainer{
    width:0;
    overflow:hidden;
    transition:width .3s ease;
}

#volumeWrapper.open #sliderContainer{width:120px;}

#volumeRange{
    width:100%;
    appearance:none;
    height:4px;
    border-radius:4px;
    background:linear-gradient(to right, white 70%, rgba(255,255,255,.3) 70%);
    outline:none;
}
</style>
</head>

<body>

<!-- BLUR FUNDO -->
<video id="videoBlur" playsinline preload="auto" muted loop>
<source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<!-- VIDEO PRINCIPAL -->
<video id="video" playsinline preload="auto" loop>
<source src="https://files.catbox.moe/um6f2u.mp4" type="video/mp4">
</video>

<div class="scanlines"></div>
<div class="watermark">DOTTORE</div>

<div id="loadingScreen">
<div class="loading-text" id="dynamicText">INITIALIZING EXPERIMENT...</div>
<div class="spinner"></div>
<div id="enterBox">ENTER</div>
</div>

<div id="volumeWrapper">
<div id="volumeBtn">ðŸ”Š</div>
<div id="sliderContainer">
<input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.7">
</div>
</div>

<script>
const video = document.getElementById("video");
const videoBlur = document.getElementById("videoBlur");
const enterBox = document.getElementById("enterBox");
const loadingScreen = document.getElementById("loadingScreen");

video.volume = 0.7;

/* sincroniza blur com principal */
video.addEventListener("play",()=>videoBlur.play());
video.addEventListener("pause",()=>videoBlur.pause());

setTimeout(()=>enterBox.classList.add("show"),2000);

enterBox.onclick=()=>{
Promise.all([video.play(),videoBlur.play()]).then(()=>{
loadingScreen.style.opacity="0";
setTimeout(()=>loadingScreen.style.display="none",600);
});
};
</script>

</body>
</html>
